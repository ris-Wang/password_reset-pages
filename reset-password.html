<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>重置密码</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
</head>
<body>
  <h2>设置新密码</h2>
  <input type="password" id="newPassword" placeholder="输入新密码" />
  <button onclick="resetPassword()">提交</button>
  <p id="status"></p>

  <script>
    const supabase = supabase.createClient(
      "https://obuoiocdddymcuekcfqk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9idW9pb2NkZGR5bWN1ZWtjZnFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMjAyNzUsImV4cCI6MjA2Nzc5NjI3NX0.965hNL2AV7k9IyXUnuUxvfuMB5xcgE4Lfbgw5k8By0U" // 替换为你的 public anon key
    );

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("access_token");
    const type = urlParams.get("type");

    async function resetPassword() {
      const newPassword = document.getElementById("newPassword").value;

      const { error } = await supabase.auth.verifyOtp({
        token: token,
        type: type,
        password: newPassword
      });

      const status = document.getElementById("status");
      if (error) {
        status.textContent = "重置失败：" + error.message;
      } else {
        status.textContent = "密码更新成功，请重新登录。";
      }
    }
  </script>
</body>
</html>
